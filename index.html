<!DOCTYPE html>
<html>
  <head>
    <title>Settings Page</title>
    <style>
      .button {
        border: 2px solid black;
        padding: 10px;
        margin: 5px;
        display: inline-block;
        cursor: pointer;
      }

      .selected {
        border-width: 4px;
      }

      .disabled {
        cursor: not-allowed;
        opacity: 0.6;
      }

      #loadingOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      body {
        display: flex;
        flex-wrap: nowrap;
      }

      .left,
      .right {
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="loadingOverlay">
      <div>Loading...</div>
    </div>
    <div class="left">
      <header>
        <h1>Settings</h1>
      </header>
      <form id="settingsForm">
        <label for="apiKey">API Key:</label>
        <input type="text" id="apiKey" name="apiKey" /><br /><br />

        <label for="systemPrompt">System Prompt:</label>
        <textarea
          rows="12"
          cols="50"
          id="systemPrompt"
          name="systemPrompt"
        ></textarea
        ><br /><br />
        <label for="ageRange">Age Range:</label>
        <select name="age_range" id="ageRange">
          <option value="3-4 years old">3-4 years old</option>
          <option value="5-6 years old">5-6 years old</option>
          <option value="6-8 years old">6-8 years old</option>
        </select>

        <br />
        <label for="interests">Interests:</label>
        <textarea
          cols="30"
          rows="10"
          type="text"
          id="interests"
          name="interests"
        ></textarea>

        <br />
        <br />
        <button type="button" onclick="toggleSuggestions()">
          AI Character/Location Suggestions
        </button>
        <button type="button" onclick="toggleCustom()">
          Custom Characters/Locations
        </button>

        <br />
        <br />

        <div id="custom" style="display: none">
          <div id="characters">
            <label>Characters:</label>
            <button type="button" onclick="addCharacter()">
              Add Character
            </button>
          </div>
          <br />
          <label for="setting">Setting:</label>
          <input type="text" id="setting" name="setting" />
        </div>

        <div id="suggestions" style="display: none">
          <p>what about these friends of ours?</p>
          <div id="characterSuggestions"></div>
          <br />
          <p>what about these locations?</p>
          <div id="settingSuggestions"></div>
        </div>

        <br />
        <br />
        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="right">
      <div id="story"></div>
      <div id="buttonContainer"></div>
      <div id="customOption" style="display: none">
        <input
          type="text"
          id="customOptionInput"
          placeholder="Enter custom option"
        />
        <button onclick="addCustomOption()">Choose custom path</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
