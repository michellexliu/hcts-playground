<!DOCTYPE html>
<html>
  <head>
    <title>Settings Page</title>
    <style>
      .button {
        border: 2px solid black;
        padding: 10px;
        margin: 5px;
        display: inline-block;
        cursor: pointer;
      }

      .selected {
        border-width: 4px;
      }

      .disabled {
        cursor: not-allowed;
        opacity: 0.6;
      }

      #loadingOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Settings</h1>
    </header>
    <div id="loadingOverlay">
      <div>Loading...</div>
    </div>
    <form id="settingsForm">
      <label for="apiKey">API Key:</label>
      <input type="text" id="apiKey" name="apiKey" /><br /><br />

      <label for="systemPrompt">System Prompt:</label>
      <textarea
        rows="12"
        cols="50"
        id="systemPrompt"
        name="systemPrompt"
      ></textarea
      ><br /><br />
      <label for="ageRange">Age Range:</label>
      <select name="age_range" id="ageRange">
        <option value="3-4 years old">3-4 years old</option>
        <option value="5-6 years old">5-6 years old</option>
        <option value="6-8 years old">6-8 years old</option>
      </select>

      <div id="characters">
        <label>Characters:</label>
        <button type="button" onclick="addCharacter()">Add Character</button>
      </div>

      <label for="setting">Setting:</label>
      <input type="text" id="setting" name="setting" />

      <label for="interests">Interests:</label>
      <input type="text" id="interests" name="interests" />
      <button type="submit">Submit</button>
    </form>
    <br />
    <br />

    <div id="story"></div>
    <div id="buttonContainer"></div>
    <div id="customOption" style="display: none">
      <input
        type="text"
        id="customOptionInput"
        placeholder="Enter custom option"
      />
      <button onclick="addCustomOption()">Choose custom path</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
